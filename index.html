<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer-Gear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;0,800;1,500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/cd6c7339f0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header section -->
    <header>
        <!-- nav section -->
        <nav>
            <h2 class="nav-logo">Influencer products</h2>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Sign up</a></li>
                <li><a href="">Log in</a></li>
                <li><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href=""><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
            </ul>
        </nav>
        <section class="header-title-img-section">
            <div class="header-main-container">
                <div class="header-left">
                    <h2 class="header-title">
                        Start your Journey <br> as Influencer
                    </h2>
                    <p class="header-description">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. <br> Sem vestibulum sed scelerisque
                        eros.
                        Lectus faucibus.
                    </p>
                    <button class="header-btn">Preebook now <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="header-right">
                    <div class="img-container">
                        <div class="img-camera">
                            <img class="img-one" src="images/main-camera.png" alt="Main-camera">
                        </div>
                        <div class="img-circle">
                            <img class="img-one" src="images/Circle design.svg" alt="Circle">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!-- main section -->
    <main>
        <section class="company-name-section">
            <div class="company-container">
                <img src="logos/Alibaba.svg" alt="company-logo">
                <img src="logos/Amazon.svg" alt="company-logo">
                <img src="logos/Daraz.pk Logo.svg" alt="company-logo">
                <img src="logos/Ebay.svg" alt="company-logo">
                <img src="logos/Rakuten.svg" alt="company-logo">
                <img src="logos/Walmart.svg" alt="company-logo">
                <img src="logos/Target.svg" alt="company-logo">
            </div>
        </section>
    </main>
    <!-- footer section -->
    <footer>

    </footer>
</body>

</html>
